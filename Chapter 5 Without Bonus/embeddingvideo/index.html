<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding A Video</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
    <body>
        <!-- Header -->
        <h1>Hosting A Video</h1>
        <!-- Video has its own container and has set width and height, as well as controls and loop -->
        <div class="videocontainer">
            <video width="560" height="315" loop controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </body>
</html>
