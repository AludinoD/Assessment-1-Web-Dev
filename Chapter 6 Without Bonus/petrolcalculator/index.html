<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Header -->
    <h1>Welcome to the Petrol Calculator</h1>
    <!-- Container that contains all inputs and output -->
    <div class="container">
        <!-- A label for the price -->
        <label for="price">Cost Per Liter:</label>
        <!-- And an input type number for the value  -->
        <input type="number" id="price" value="1.72">
        <!-- An label for the liter -->
        <label for="liters">Liters Purchased:</label>
         <!-- And an input type number for the user value  -->
        <input type="number" id="liters" value="0">
        <!-- A button for the calculating -->
        <button id="calculate">Calculate</button>
        <!-- Output or result -->
        <p id="result">Total Cost: 0.00AED</p>
    </div>
       <!--Linking the script  -->
    <script src="script.js"></script>
</body>
</html>
